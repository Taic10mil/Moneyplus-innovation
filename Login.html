<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MoneyPlus-Innovation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .login-box {
      background-color: #2c2c3e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
    .actions label {
      display: flex;
      align-items: center;
    }
    .actions input {
      margin-right: 5px;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #3f51b5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .google-btn {
      background-color: #4285F4;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
    .signup-link a {
      color: #4fc3f7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Welcome Back</h1>
  <div class="login-box">
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required /><label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required />

  <div class="actions">
    <label><input type="checkbox" /> Remember me</label>
    <a href="#" style="color: #bbb">Forgot password?</a>
  </div>

  <button type="submit">Login</button>
</form>

<button class="google-btn" onclick="googleLogin()">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" />
  Continue with Google
</button>

<div class="signup-link">
  Don't have an account? <a href="signup.html">Sign up here</a>
</div>

  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert(`Welcome ${user.displayName}`);
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Google sign-in failed: " + error.message);
        });
    }
  </script></body>
</html>
