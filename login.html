<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MoneyPlus Innovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }body {
  background: linear-gradient(to bottom right, #111827, #1f2937);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}

.container {
  background-color: #1e293b;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
  width: 100%;
  max-width: 400px;
  animation: fadeInUp 1s ease forwards;
  opacity: 0;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 28px;
  font-weight: 700;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  border: none;
  border-radius: 8px;
  margin-bottom: 16px;
  background-color: #334155;
  color: #fff;
}

.checkbox-group {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
  font-size: 14px;
}

.checkbox-group label {
  display: flex;
  align-items: center;
  gap: 6px;
}

.btn {
  width: 100%;
  padding: 12px;
  background-color: #3b82f6;
  color: #fff;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #2563eb;
}

.google-btn {
  background: #fff;
  color: #111827;
  margin-top: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.signup-link {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.signup-link a {
  color: #3b82f6;
  text-decoration: none;
}

.google-icon {
  width: 18px;
}

  </style>
</head><body>
  <div class="container">
    <h2>Welcome Back</h2>
    <input type="email" placeholder="Email address" />
    <input type="password" placeholder="Password" /><div class="checkbox-group">
  <label><input type="checkbox" /> Remember me</label>
  <label><input type="checkbox" /> I agree to terms</label>
</div>

<button class="btn">Login</button>

<button class="btn google-btn" id="googleSignIn">
  <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo" />
  Continue with Google
</button>

<div class="signup-link">
  Donâ€™t have an account? <a href="signup.html">Sign up here</a>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const googleBtn = document.getElementById("googleSignIn");
    googleBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Signed in as " + result.user.email);
          window.location.href = "dashboard.html"; // Redirect on success
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });
  </script></body></html>
