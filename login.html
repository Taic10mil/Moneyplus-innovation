<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MoneyPlus Innovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #002d62, #005792);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #00aaff;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .google-btn {
      background: white;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      width: 20px;
      margin-right: 8px;
    }
    .extra {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to MoneyPlus</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="extra">
      <label><input type="checkbox" id="remember" /> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
    <button onclick="loginUser()">Login</button>
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google" />
      Continue with Google
    </button>
    <div style="text-align: center; margin-top: 1rem;">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };

    window.loginWithGoogle = () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Logged in with Google");
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script></body>
</html>
