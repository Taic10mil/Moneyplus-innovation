<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyPlus-Innovation | Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
      animation: slideIn 1.2s ease forwards;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #00ffd9;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #fff;
      color: #000;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .btn {
      padding: 0.8rem;
      background-color: #00ffd9;
      color: #000;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #00c9a7;
    }
    .google-btn {
      background-color: #fff;
      color: #000;
      margin-top: 1rem;
    }
    .footer {
      margin-top: 1rem;
      text-align: center;
    }
    .footer a {
      color: #00ffd9;
      text-decoration: none;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Create Your MoneyPlus Account</h1>
    </div>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <label><input type="checkbox" required> I agree to Terms</label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <button type="button" id="google-login" class="btn google-btn">Continue with Google</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    document.getElementById("google-login").addEventListener("click", function() {
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Google signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script></body>
</html>
