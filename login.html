<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MoneyPlus Innovation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366, #001a33);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(0, 25, 51, 0.85); /* dark transparent box */
      width: 420px;
      max-width: 95%;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      color: white;
      animation: fadeInSlide 1.3s ease-out forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      text-align: center;
      color: #00bfff;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      background: #f1f1f1;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #0099cc;
    }

    .login-container .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container .bottom-text a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back to MoneyPlus</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <div class="bottom-text">
      Donâ€™t have an account? <a href="signup.html">Join MoneyPlus</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
