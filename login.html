<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoneyPlus Login</title>
  <link rel="stylesheet" href="login.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: slideFade 1s ease-out;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #003366;
      text-align: center;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #002244;
    }

    .login-box .bottom-link {
      margin-top: 15px;
      text-align: center;
    }

    .login-box .bottom-link a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="bottom-link">
          Don't have an account? <a href="signup.html">Join MoneyPlus</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Login functionality will be connected with Firebase.");
    });
  </script>
</body>
</html>
