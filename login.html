<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MoneyPlus-Innovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #001f3f, #003366);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 28px;
      font-weight: 600;
      color: #00bfff;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: none;
      border-radius: 8px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .option-checkbox a {
      color: #00bfff;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .google-btn {
      background-color: white;
      color: #333;
      font-weight: bold;
    }

    .signup-link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #00bfff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to MoneyPlus</h2>
    <input type="email" placeholder="Email" id="email" required />
    <input type="password" placeholder="Password" id="password" required />

    <div class="options">
      <label class="option-checkbox">
        <input type="checkbox" id="rememberMe" />
        <span>Remember me</span>
      </label>
      <label class="option-checkbox">
        <input type="checkbox" id="agreeTerms" required />
        <span>I agree to the <a href="#">Terms and Conditions</a></span>
      </label>
    </div>

    <button onclick="login()">Login</button>
    <button class="google-btn" onclick="loginWithGoogle()">Continue with Google</button>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    window.loginWithGoogle = function () {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Google login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Google login failed: " + error.message);
        });
    };
  </script>
</body>
                                                                   </html>
