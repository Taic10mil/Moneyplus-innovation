<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MoneyPlus</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a2342;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #102e4a;
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      background-color: #1c4e80;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2462a0;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .social-btn {
      background-color: #24292e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
    }

    .social-btn:hover {
      background-color: #333940;
    }

    .bottom {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #4fa3ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome back to MoneyPlus</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <div class="row">
      <label><input type="checkbox" id="rememberMe" /> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>
    <button class="btn" id="loginBtn">Login</button>
    <button id="githubSignIn" class="social-btn">Continue with GitHub</button>
    <div class="bottom">
      Donâ€™t have an account? <a href="signup.html">Join MoneyPlus</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "moneyplus-innovation.firebaseapp.com",
      projectId: "moneyplus-innovation",
      storageBucket: "moneyplus-innovation.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    const githubProvider = new GithubAuthProvider();

    document.getElementById("githubSignIn").addEventListener("click", () => {
      signInWithPopup(auth, githubProvider)
        .then((result) => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("GitHub login error: " + error.message);
        });
    });
  </script>
</body>
  </html>
