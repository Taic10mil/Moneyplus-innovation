<form>
  <input type="email" placeholder="Email Address" required>
  <input type="password" placeholder="Password" required>

  <!-- Country Code and Phone Input -->
  <div style="display: flex; gap: 10px; margin: 10px 0;">
    <select id="countryCode" required style="flex: 1; padding: 12px; border-radius: 8px; background: #2b2b2b; color: white; border: none;">
      <option value="+1">+1 (US)</option>
      <option value="+44">+44 (UK)</option>
      <option value="+234">+234 (Nigeria)</option>
      <option value="+254">+254 (Kenya)</option>
      <option value="+91">+91 (India)</option>
      <option value="+27">+27 (South Africa)</option>
      <option value="+61">+61 (Australia)</option>
      <!-- Add more as needed -->
    </select>
    <input type="tel" placeholder="Phone Number" required style="flex: 2; padding: 12px; border-radius: 8px; background: #2b2b2b; color: white; border: none;" />
  </div>

  <div class="checkbox-group">
    <input type="checkbox" id="remember">
    <label for="remember">Remember me</label>
  </div>

  <button type="submit" class="submit-btn">Login</button>
  <button type="button" class="google-btn">Continue with Google</button>
</form>
