<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MoneyPlus Innovation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }body {
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: #1c1f2b;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  width: 100%;
  max-width: 400px;
  animation: slideFadeIn 1s ease forwards;
}

@keyframes slideFadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.login-container h2 {
  margin-bottom: 1.5rem;
  text-align: center;
  color: #00ffcc;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: none;
  border-radius: 10px;
  background: #333647;
  color: white;
}

.checkbox-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  font-size: 0.9rem;
}

button {
  width: 100%;
  padding: 0.75rem;
  background-color: #00ffcc;
  border: none;
  border-radius: 10px;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #00ddb3;
}

.google-btn {
  background: #ffffff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 1rem 0;
}

.google-btn img {
  width: 20px;
}

.link-text {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.9rem;
}

.link-text a {
  color: #00ffcc;
  text-decoration: none;
}

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to MoneyPlus</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" /><div class="checkbox-row">
  <label><input type="checkbox" id="rememberMe" /> Remember me</label>
  <a href="#" style="color:#00ffcc;">Forgot password?</a>
</div>

<button onclick="loginUser()">Login</button>

<button class="google-btn" onclick="loginWithGoogle()">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo"> Continue with Google
</button>

<div class="link-text">
  Don't have an account? <a href="signup.html">Sign up</a>
</div>

  </div>  <!-- Firebase SDKs -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };

    window.loginWithGoogle = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Login successful with Google!");
          window.location.href = "profile.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script></body>
</html>
