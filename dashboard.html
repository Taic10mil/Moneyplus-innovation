<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyPlus Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f1c2e;
      color: white;
    }
    header {
      background-color: #122841;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      text-align: center;
    }
    .task-section {
      margin-top: 2em;
    }
    .task {
      background: #1c2e4a;
      margin: 1em auto;
      padding: 1em;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }
    .task h3 {
      margin-bottom: 0.5em;
    }
    .activate-box {
      background-color: #213d5b;
      padding: 1em;
      border-radius: 10px;
      margin: 1em auto;
      max-width: 400px;
    }
    button {
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 8px;
      background-color: #00b3ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to MoneyPlus Dashboard</h1>
  </header>

  <main>
    <div class="activate-box">
      <p>To start earning, activate your account with KES 200.</p>
      <button onclick="alert('Payment system coming soon!')">Activate Now</button>
    </div>

    <div class="task-section">
      <h2>Available Tasks</h2>
      <div class="task">
        <h3>Spin & Win</h3>
        <p>Try your luck daily!</p>
        <button>Start</button>
      </div>
      <div class="task">
        <h3>Trivia Quiz</h3>
        <p>Earn by answering questions</p>
        <button>Play</button>
      </div>
      <div class="task">
        <h3>Watch & Earn</h3>
        <p>Earn by watching short clips</p>
        <button>Watch</button>
      </div>
    </div>
  </main>

  <!-- Firebase Configuration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Not logged in. Redirecting to login...");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
