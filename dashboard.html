<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyPlus Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <header class="dashboard-header">
    <h1>MoneyPlus</h1>
    <nav>
      <button onclick="navigateTo('home')">Home</button>
      <button onclick="navigateTo('tasks')">Tasks</button>
      <button onclick="navigateTo('subscription')">Subscription</button>
      <button onclick="navigateTo('withdraw')">Withdraw</button>
      <button onclick="navigateTo('admin')">Admin</button>
    </nav>
  </header>  <section class="profile-section">
    <div class="profile-icon"></div>
    <div class="profile-details">
      <p id="userName">Name: ...</p>
      <p id="userEmail">Email: ...</p>
      <p id="userPhone">Phone: ...</p>
      <input id="userBank" placeholder="Bank details for receiving payments" />
      <button onclick="updateBankDetails()">Update Bank Details</button>
    </div>
  </section>  <main id="main-content">
    <!-- Dynamic content loads here -->
  </main>  <template id="home">
    <div class="earnings-card">
      <h2>Your Earnings</h2>
      <p id="earnings">Ksh 0.00</p>
    </div>
  </template>  <template id="tasks">
    <div class="task-cards">
      <div class="card">Trivia Quiz</div>
      <div class="card">Daily Login Bonus</div>
      <div class="card">Leaderboard Contest</div>
    </div>
  </template>  <template id="subscription">
    <div class="subscription-cards">
      <div class="card">KES 200 - 1 Week</div>
      <div class="card">KES 500 - 2 Weeks</div>
      <div class="card">KES 1,000 - 1 Month</div>
      <div class="card">KES 2,000 - 3 Months</div>
    </div>
  </template>  <template id="withdraw">
    <div class="withdraw-panel">
      <h3>Withdraw Your Earnings</h3>
      <input type="number" id="withdrawAmount" placeholder="Enter amount to withdraw" />
      <button onclick="submitWithdrawal()">Request Withdrawal</button>
      <p id="withdrawNotice"></p>
    </div>
  </template>  <template id="admin">
    <div class="admin-panel">
      <h3>Withdrawal Requests</h3>
      <div id="adminWithdrawRequests"></div>
    </div>
  </template>  <script src="dashboard.js"></script></body>
</html>
