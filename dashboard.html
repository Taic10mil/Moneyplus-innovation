<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyPlus Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0c1a25;
      color: white;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background-color: #00b7ff;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    nav button:hover {
      transform: scale(1.05);
    }
    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }
    .profile-card {
      width: 280px;
      background-color: #122b3c;
      border-radius: 16px;
      padding: 20px;
      margin-right: 30px;
      text-align: center;
    }
    .profile-icon {
      width: 80px;
      height: 80px;
      background-color: #00b7ff;
      border-radius: 50%;
      margin: 0 auto 10px;
    }
    .content {
      flex: 1;
    }
    .card {
      background-color: #122b3c;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-top: 10px;
    }
    .input-group input {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 70%;
    }
    .input-group button {
      margin-left: 10px;
      padding: 8px 12px;
      border-radius: 6px;
      background-color: #00b7ff;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>MoneyPlus</h1>
    <nav>
      <button>Home</button>
      <button>Tasks</button>
      <button>Subscription</button>
      <button>Withdraw</button>
      <button>Admin</button>
    </nav>
  </header>
  <div class="container">
    <div class="profile-card">
      <div class="profile-icon"></div>
      <p><strong>Name:</strong> <span id="userName">...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">...</span></p>
      <p><strong>Phone:</strong> <span id="userPhone">...</span></p>
      <div class="input-group">
        <input type="text" placeholder="Bank details for receiving payment" id="bankDetails" />
        <button onclick="updateBankDetails()">Update Bank Details</button>
      </div>
    </div>
    <div class="content">
      <div class="card">
        <h2>Account Earnings</h2>
        <p style="font-size: 24px; font-weight: bold;">Ksh<span id="userBalance">0.00</span></p>
      </div>
      <div class="card">
        <h3>Withdrawal</h3>
        <input type="number" placeholder="Enter amount to withdraw" id="withdrawAmount" style="width: 70%; padding: 8px; border-radius: 6px;" />
        <button onclick="requestWithdrawal()">Request Withdrawal</button>
        <p id="withdrawNote" style="margin-top: 10px;"></p>
      </div>
      <div class="card">
        <h3>Tasks</h3>
        <ul>
          <li>Trivia Quizzes</li>
          <li>Daily Login Bonus</li>
          <li>Product Reviews</li>
          <li>Caption Challenges</li>
          <li>Comment & Earn</li>
          <li>Quiz Battles</li>
          <li>Leaderboard Rewards</li>
          <li>Referrals</li>
          <li>Social Sharing Bonus</li>
          <li>Leaderboard Contests</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    let firstWithdrawal = true;function requestWithdrawal() {
  const amount = parseFloat(document.getElementById('withdrawAmount').value);
  const note = document.getElementById('withdrawNote');

  if (!firstWithdrawal && amount < 300) {
    note.textContent = "Minimum withdrawal after your first one is KES 300.";
    return;
  }
  note.textContent = "Your request has been submitted. Admin will review it.";
  firstWithdrawal = false;

  // Notify admin logic (via Firebase or Email API in real use)
  console.log("Notify admin with withdrawal request and user bank details.");
}

function updateBankDetails() {
  const bank = document.getElementById('bankDetails').value;
  alert('Bank details updated: ' + bank);
}

  </script>
</body>
</html>
