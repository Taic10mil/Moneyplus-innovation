<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | MoneyPlus Innovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="animated-intro">
      <h1>Join MoneyPlus</h1>
      <p>Start earning by completing simple tasks today!</p>
    </div>

    <form class="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <label><input type="checkbox" required /> I agree to the <a href="#">Terms & Conditions</a></label>
      </div>

      <button type="submit">Sign Up</button>
      <div class="divider">or</div>
      <button class="google-btn">Continue with Google</button>

      <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
    </form>
  </div>
</body>
</html>
