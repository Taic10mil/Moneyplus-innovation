<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - MoneyPlus Innovation</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #01263a, #014262);
      color: white;
      text-align: center;
      padding: 50px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 6px;
    }

    button {
      background: #00b894;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create Your Account</h1>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="signUp()">Sign Up</button>

  <p>Already have an account? <a href="login.html" style="color: #00b894;">Log in</a></p>

  <script>
    // Your Firebase config (paste your config here)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
