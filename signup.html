<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join MoneyPlus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 1s ease-in-out;
    }
    h2 {
      margin-bottom: 20px;
      color: #00ff99;
      text-align: center;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #333;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 0.9em;
    }
    .checkbox-container label {
      display: flex;
      align-items: center;
    }
    .checkbox-container input {
      margin-right: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00cc88;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00e699;
    }
    .google-btn {
      background-color: #ffffff;
      color: #000;
      margin-top: 10px;
    }
    .google-btn:hover {
      background-color: #f2f2f2;
    }
    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .footer-text a {
      color: #00ff99;
      text-decoration: none;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join MoneyPlus</h2>
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Phone Number" required />
      <input type="password" placeholder="Password" required />
      <div class="checkbox-container">
        <label><input type="checkbox" required /> Remember me</label>
        <label><input type="checkbox" required /> I agree to the <a href="#">Terms</a></label>
      </div>
      <button type="submit">Join MoneyPlus</button>
    </form>
    <button class="google-btn" onclick="signInWithGoogle()">Continue with Google</button>
    <div class="footer-text">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInWithGoogle = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Google sign-in failed: " + error.message);
        });
    }
  </script></body>
</html>
