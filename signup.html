<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join MoneyPlus-Innovation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }.signup-container {
  background: #1e293b;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  width: 100%;
  max-width: 400px;
  animation: slideFade 0.8s ease forwards;
}

@keyframes slideFade {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

h2 {
  text-align: center;
  margin-bottom: 1rem;
  color: #38bdf8;
}

input[type="email"],
input[type="password"],
input[type="text"] {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  border: none;
  border-radius: 10px;
  background: #334155;
  color: #fff;
}

.checkbox-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 0.85rem;
  margin-bottom: 1rem;
}

.checkbox-row label {
  display: flex;
  align-items: center;
  gap: 6px;
}

button,
.google-btn {
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 10px;
  background: #38bdf8;
  color: #0f172a;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 1rem;
}

.google-btn {
  background: #fff;
  color: #0f172a;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.signup-footer {
  text-align: center;
  font-size: 0.9rem;
}

.signup-footer a {
  color: #38bdf8;
  text-decoration: none;
}

  </style>
</head><body>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" placeholder="Full Name" id="name" required>
      <input type="email" placeholder="Email Address" id="email" required>
      <input type="password" placeholder="Password" id="password" required><div class="checkbox-row">
    <label><input type="checkbox" id="remember"> Remember Me</label>
    <label><input type="checkbox" required> I agree to the Terms</label>
  </div>

  <button type="submit">Sign Up</button>
</form>

<button class="google-btn" id="google-signup">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" width="20"> Continue with Google
</button>

<div class="signup-footer">
  Already have an account? <a href="login.html">Log in</a>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("signup-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    });

    document.getElementById("google-signup").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          alert("Signed up with Google!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Google signup failed: " + error.message);
        });
    });
  </script></body></html>
