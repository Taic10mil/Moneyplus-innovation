<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join MoneyPlus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #001f3f; /* ocean dark blue */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #003366;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: white;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background-color: #ffffff10;
      color: white;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin: 1rem 0;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .google-btn {
      background: white;
      color: #333;
      margin-top: 0.5rem;
    }

    .google-btn:hover {
      background: #ddd;
    }

    .bottom-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .bottom-link a {
      color: #00aced;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join MoneyPlus</h2>
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    
    <div class="checkbox-group">
      <label><input type="checkbox" id="rememberMe"> Remember Me</label>
      <label><input type="checkbox" id="terms"> I agree to Terms</label>
    </div>
    
    <button onclick="signUp()">Join MoneyPlus</button>
    <button class="google-btn" onclick="googleSignIn()">Continue with Google</button>

    <div class="bottom-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signUp = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Signup successful!");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Signup failed: " + error.message);
        });
    }

    window.googleSignIn = () => {
      signInWithPopup(auth, provider)
        .then(result => {
          alert("Signed in with Google!");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Google Sign-In failed: " + error.message);
        });
    }
  </script>
</body>
  </html>
