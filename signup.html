<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MoneyPlus Innovation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #0074D9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.5rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #00aaff;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background-color: #008ecc;
    }

    .google-btn {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
    }

    .signup-footer {
      text-align: center;
      font-size: 0.9rem;
    }

    .signup-footer a {
      color: #00c3ff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Join MoneyPlus</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />
    </div>
    <div class="input-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="+254712345678" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="terms" required />
      <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
    </div>
    <button class="btn" onclick="signup()">Sign Up</button>
    <button class="btn google-btn">Continue with Google</button>
    <div class="signup-footer">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.firebasestorage.app",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Account created successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    };
  </script>
</body>
</html>
