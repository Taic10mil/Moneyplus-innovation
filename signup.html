<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyPlus - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #002f4b, #005f6b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-size: 2em;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input {
      background: #f0f0f0;
      color: #000;
    }

    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #019875;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox input {
      margin-right: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .google-btn {
      background: #fff;
      color: #333;
      margin-top: 10px;
    }

    .google-btn:hover {
      background: #ddd;
    }

    .link {
      color: #00d2ff;
      cursor: pointer;
      text-decoration: underline;
    }

  </style>
</head>
<body>

<div class="signup-container">
  <h1>Join MoneyPlus</h1>
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    
    <div class="checkbox">
      <input type="checkbox" id="remember" />
      <label for="remember">Remember me</label>
    </div>
    
    <div class="checkbox">
      <input type="checkbox" id="terms" required />
      <label for="terms">I agree to the Terms & Conditions</label>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <button class="google-btn" onclick="googleSignup()">Continue with Google</button>

  <div class="footer">
    Already have an account? <span class="link" onclick="redirectToLogin()">Login</span>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
    authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
    projectId: "moneyplus-innovation-4567c",
    storageBucket: "moneyplus-innovation-4567c.appspot.com",
    messagingSenderId: "436726330737",
    appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("signupForm").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, pass)
      .then(() => {
        alert("Signup successful!");
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  });

  window.googleSignup = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
      .then(() => {
        alert("Google Signup successful!");
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  }

  window.redirectToLogin = () => {
    window.location.href = "login.html";
  }
</script>

</body>
</html>
