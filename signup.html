<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MoneyPlus Innovation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #121212);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2c2c3e;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      animation: slideIn 1s ease-in-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff88;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .actions label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ff88;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .google-btn {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-weight: 500;
    }
    .google-btn img {
      height: 20px;
    }
    .bottom-text {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #00ff88;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <input type="text" id="username" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password"><div class="actions">
  <label><input type="checkbox" id="remember"> Remember me</label>
  <label><input type="checkbox" id="agree"> I agree to terms</label>
</div>

<button id="signupBtn">Sign Up</button>
<button class="google-btn" id="googleSignup">
  <img src="https://img.icons8.com/color/48/000000/google-logo.png"/> Continue with Google
</button>

<div class="bottom-text">
  Already have an account? <a href="login.html">Login</a>
</div>

  </div>  <!-- Firebase Setup -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Sign-up successful!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Error: " + error.message);
        });
    });

    document.getElementById("googleSignup").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          alert("Signed up with Google!");
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Google Sign-In Error: " + error.message);
        });
    });
  </script></body>
      </html>
