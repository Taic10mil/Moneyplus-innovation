<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join MoneyPlus</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #001F3F; /* Ocean dark blue */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.8rem;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: #0b2c59;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }

    .checkbox-group input {
      margin-right: 0.5rem;
    }

    .btn {
      background-color: #0074D9;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }

    .google-btn {
      margin-top: 1rem;
      background: #fff;
      color: #000;
    }

    .google-btn img {
      vertical-align: middle;
      margin-right: 10px;
    }

    .redirect {
      text-align: center;
      margin-top: 1rem;
    }

    .redirect a {
      color: #00c4ff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join MoneyPlus</h2>
    <form id="signup-form">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />
      
      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="07xx xxx xxx" required />
      
      <label>Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required />

      <div class="checkbox-group">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" required />
        <label>I agree to the Terms and Conditions</label>
      </div>

      <button type="submit" class="btn">Join MoneyPlus</button>
      <button type="button" class="btn google-btn" id="google-signup">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Continue with Google
      </button>
    </form>

    <div class="redirect">
      Already have an account? <a href="login.html">Log in here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const form = document.getElementById("signup-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Signup error: " + error.message);
      }
    });

    document.getElementById("google-signup").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Google Sign-In error: " + error.message);
      }
    });
  </script>
</body>
</html>
