<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyPlus-Innovation | Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: linear-gradient(to right, #1a1a1a, #2e2e2e);
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  animation: fadeIn 1.5s ease-in;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.container {
  background: #222;
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
  width: 100%;
  max-width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 1.5rem;
}

input[type="email"],
input[type="password"],
input[type="tel"] {
  width: 100%;
  padding: 0.8rem;
  margin-bottom: 1rem;
  border: none;
  border-radius: 0.5rem;
  background: #333;
  color: #fff;
}

button {
  width: 100%;
  padding: 0.8rem;
  border: none;
  border-radius: 0.5rem;
  background: #ff4c60;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #ff1f3d;
}

.options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 1rem 0;
}

.google-btn {
  background: #fff;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 1rem;
}

.google-btn img {
  width: 20px;
}

.footer {
  text-align: center;
  margin-top: 1rem;
  font-size: 0.9rem;
}

.footer a {
  color: #ff4c60;
  text-decoration: none;
}

  </style>
</head><body>
  <div class="container">
    <h2>Create Your Account</h2>
    <input type="email" id="email" placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <input type="tel" id="phone" placeholder="Phone Number" /><div class="options">
  <label><input type="checkbox" id="remember" /> Remember me</label>
  <label><input type="checkbox" id="terms" /> I agree to Terms</label>
</div>

<button onclick="register()">Sign Up</button>
<button class="google-btn" onclick="googleSignup()">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" />
  Continue with Google
</button>

<div class="footer">
  Already have an account? <a href="login.html">Log in</a>
</div>

  </div>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBG5Of7xoPXX0zg2NWLER0eDL_NxZu39yc",
      authDomain: "moneyplus-innovation-4567c.firebaseapp.com",
      projectId: "moneyplus-innovation-4567c",
      storageBucket: "moneyplus-innovation-4567c.appspot.com",
      messagingSenderId: "436726330737",
      appId: "1:436726330737:web:233d49ac11d1f625a3f2d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.register = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    };

    window.googleSignup = async function () {
      try {
        await signInWithPopup(auth, provider);
        alert("Google sign-in successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    };
  </script></body></html>
